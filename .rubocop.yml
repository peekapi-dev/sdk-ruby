AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - vendor/**/*

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/OneClassPerFile:
  Exclude:
    - test/**/*

Naming/VariableNumber:
  Exclude:
    - test/**/*

Style/Documentation:
  Enabled: false

Gemspec/DevelopmentDependencies:
  Enabled: false
